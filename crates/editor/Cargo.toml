dirs.workspace = true
frizbee = { version = "0.6", optional = true }
futures.workspace = true
linkme.workspace = true
parking_lot.workspace = true
paste.workspace = true
portable-pty.workspace = true
regex.workspace = true
ropey.workspace = true
serde.workspace = true
serde_json.workspace = true
strsim.workspace = true
termina.workspace = true
thiserror.workspace = true
tokio.workspace = true
tokio-util.workspace = true
toml.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
tree-house.workspace = true
unicode-segmentation.workspace = true
unicode-width.workspace = true
vt100 = "0.16"
xeno-keymap-core.workspace = true
xeno-lsp = { workspace = true, features = ["position"], optional = true }
xeno-primitives.workspace = true
xeno-registry.workspace = true
