[package]
name = "xeno-registry-spec"
version.workspace = true
edition.workspace = true
description = "Domain specs and feature-gated build logic for xeno-registry"
license.workspace = true

[features]
default = []
compile = ["dep:xeno-nu-api", "dep:xeno-nu-data", "dep:postcard", "dep:walkdir"]

[dependencies]
postcard = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
walkdir = { version = "2", optional = true }
xeno-nu-api = { workspace = true, optional = true }
xeno-nu-data = { workspace = true, optional = true }
