[workspace]
resolver = "3"
members = ["crates/*"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/Alb-O/evildoer"

[workspace.dependencies]
agent-client-protocol = "0.9.1"
clap = { version = "4", features = ["derive"] }
criterion = "0.8"
crossterm = "0.29"
futures = "0.3"
globset = "0.4"
home = "0.5"
insta = "1.45"
kitty-test-harness = "0.1"
libc = "0.2"
libloading = "0.8"
linkme = "0.3"
log = { version = "0.4", features = ["kv"] }
once_cell = "1.21"
parking_lot = "0.12"
paste = "1"
portable-pty = "0.9"
proc-macro2 = "1.0"
proptest = "1.6"
quote = "1.0"
regex = "1"
ropey = "1.6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serial_test = "3"
smallvec = "1.15"
strsim = "0.11"
syn = { version = "2.0", features = ["full"] }
tempfile = "3"
termina = "0.1"
termwiz = "0.23"
thiserror = "2"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
evildoer-acp = { path = "crates/acp" }
evildoer-api = { path = "crates/api" }
evildoer-base = { path = "crates/base" }
evildoer-extensions = { path = "crates/extensions" }
evildoer-input = { path = "crates/input" }
evildoer-language = { path = "crates/language" }
evildoer-lsp = { path = "crates/lsp" }
evildoer-macro = { path = "crates/macro" }
evildoer-manifest = { path = "crates/manifest" }
evildoer-stdlib = { path = "crates/stdlib" }
evildoer-theme = { path = "crates/theme" }
evildoer-tui = { path = "crates/tui" }
toml = "0.9"
tree-house = "0.3"
unicode-segmentation = "1.12"
unicode-width = "0.2"
