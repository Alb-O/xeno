[workspace]
resolver = "3"
members = [
    "crates/demo-cabi-plugin",
    "crates/tome-acp-plugin",
    "crates/tome-cabi-types",
    "crates/tome-core",
    "crates/tome-term",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/albertlarsan68/tome"

[workspace.dependencies]
agent-client-protocol = "0.9.1"
clap = { version = "4", features = ["derive"] }
criterion = "0.8"
insta = "1.44"
kitty-test-harness = { git = "https://github.com/Alb-O/kitty-test-harness", branch = "main" }
libloading = "0.9"
linkme = "0.3"
paste = "1"
ratatui = "0.29"
regex = "1"
ropey = "1.6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serial_test = "3"
smallvec = "1.15"
termina = "0.1"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
tome-cabi-types = { path = "crates/tome-cabi-types" }
tome-core = { path = "crates/tome-core" }
unicode-segmentation = "1.12"
unicode-width = "0.2"
