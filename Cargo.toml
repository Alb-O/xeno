[workspace]
resolver = "3"
members = [
    "crates/editor",
    "crates/keymap/*",
    "crates/lsp",
    "crates/macro",
    "crates/primitives",
    "crates/registry",
    "crates/runtime/*",
    "crates/term",
    "crates/tui",
]

[workspace.package]
version = "0.5.22"
edition = "2024"
license = "MIT"
repository = "https://github.com/Alb-O/xeno"

[workspace.dependencies]
anyhow = "1.0"
arc-swap = "1.7"
async-trait = "0.1"
base64 = "0.22"
bincode = "1.3"
cc = "1.2"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
criterion = "0.8"
crossterm = "0.29"
dirs = "6.0"
frizbee = "0.6"
futures = "0.3"
globset = "0.4"
include_dir = "0.7"
insta = "1.46"
inventory = "0.3"
kdl = "6.5"
kitty-test-harness = "0.2"
libc = "0.2"
libloading = "0.9"
log = { version = "0.4", features = ["kv"] }
lsp-types = "0.97"
notify = "8.2"
once_cell = "1.21"
parking_lot = "0.12"
paste = "1.0"
pin-project-lite = "0.2"
portable-pty = "0.9"
proc-macro2 = "1.0"
proptest = "1.9"
quote = "1.0"
rand = "0.9"
regex = "1.12"
reqwest = { version = "0.13", features = ["json"] }
ropey = "1.6"
rustc-hash = "2.1"
rustix = "1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serial_test = "3.3"
sha2 = "0.10"
smallvec = "1.15"
strsim = "0.11"
strum = "0.27"
strum_macros = "0.27"
syn = { version = "2.0", features = ["full"] }
tempfile = "3.24"
termina = "0.1"
termwiz = "0.23"
thiserror = "2.0"
tiny_http = "0.12"
tokio = { version = "1.49", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
toml = "0.9"
tower = "0.5"
tower-layer = "0.3"
tower-service = "0.3"
tracing = "0.1"
tracing-subscriber = "0.3"
tree-house = "0.3"
unicode-segmentation = "1.12"
unicode-width = "0.2"
url = "2.5"
urlencoding = "2.1"
uuid = { version = "1.19", features = ["v4"] }
vt100 = "0.16"
waitpid-any = "0.3"
webbrowser = "1.0"
which = "8.0"
xeno-editor = { path = "crates/editor" }
xeno-keymap-core = { path = "crates/keymap/core" }
xeno-keymap-derive = { path = "crates/keymap/derive" }
xeno-keymap-parser = { path = "crates/keymap/parser" }
xeno-lsp = { path = "crates/lsp" }
xeno-macro = { path = "crates/macro" }
xeno-primitives = { path = "crates/primitives" }
xeno-registry = { path = "crates/registry" }
xeno-runtime-config = { path = "crates/runtime/config" }
xeno-runtime-data = { path = "crates/runtime/data" }
xeno-runtime-language = { path = "crates/runtime/language" }
xeno-tui = { path = "crates/tui" }

[workspace.lints.rust]

unused_crate_dependencies = "warn"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
