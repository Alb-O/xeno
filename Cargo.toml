[workspace]
resolver = "3"
members = [
    "crates/*",
    "crates/keymap/derive",
    "crates/keymap/parser",
    "crates/registry/actions",
    "crates/registry/commands",
    "crates/registry/core",
    "crates/registry/gutter",
    "crates/registry/hooks",
    "crates/registry/menus",
    "crates/registry/motions",
    "crates/registry/notifications",
    "crates/registry/options",
    "crates/registry/statusline",
    "crates/registry/text_objects",
    "crates/registry/themes",
]

[workspace.package]
version = "0.3.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/Alb-O/xeno"

[workspace.dependencies]
agent-client-protocol = { version = "0.9", features = ["unstable_session_model"] }
anyhow = "1"
async-trait = "0.1"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4", features = ["derive"] }
criterion = "0.8"
crossterm = "0.29"
dirs = "6"
futures = "0.3"
globset = "0.4"
insta = "1"
kdl = "6"
kitty-test-harness = "0.1"
libc = "0.2"
libloading = "0.8"
linkme = "0.3"
log = { version = "0.4", features = ["kv"] }
notify = "8"
once_cell = "1"
parking_lot = "0.12"
paste = "1"
portable-pty = "0.9"
proc-macro2 = "1"
proptest = "1"
quote = "1"
rand = "0.9"
regex = "1"
reqwest = { version = "0.12", features = ["json"] }
ropey = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serial_test = "3"
sha2 = "0.10"
smallvec = "1"
strsim = "0.11"
syn = { version = "2", features = ["full"] }
tempfile = "3"
termina = "0.1"
termwiz = "0.23"
thiserror = "2"
tiny_http = "0.12"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
toml = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"
tree-house = "0.3"
unicode-segmentation = "1"
unicode-width = "0.2"
url = "2"
urlencoding = "2"
webbrowser = "1"
xeno-acp = { path = "crates/acp" }
xeno-api = { path = "crates/api" }
xeno-auth = { path = "crates/auth" }
xeno-base = { path = "crates/base" }
xeno-config = { path = "crates/config" }
xeno-core = { path = "crates/core" }
xeno-extensions = { path = "crates/extensions" }
xeno-input = { path = "crates/input" }
xeno-keymap = { path = "crates/keymap" }
xeno-keymap-derive = { path = "crates/keymap/derive" }
xeno-keymap-parser = { path = "crates/keymap/parser" }
xeno-language = { path = "crates/language" }
xeno-lsp = { path = "crates/lsp" }
xeno-macro = { path = "crates/macro" }
xeno-registry = { path = "crates/registry" }
xeno-registry-actions = { path = "crates/registry/actions" }
xeno-registry-commands = { path = "crates/registry/commands" }
xeno-registry-core = { path = "crates/registry/core" }
xeno-registry-gutter = { path = "crates/registry/gutter" }
xeno-registry-hooks = { path = "crates/registry/hooks" }
xeno-registry-menus = { path = "crates/registry/menus" }
xeno-registry-motions = { path = "crates/registry/motions" }
xeno-registry-notifications = { path = "crates/registry/notifications" }
xeno-registry-options = { path = "crates/registry/options" }
xeno-registry-statusline = { path = "crates/registry/statusline" }
xeno-registry-text-objects = { path = "crates/registry/text_objects" }
xeno-registry-themes = { path = "crates/registry/themes" }
xeno-runtime = { path = "crates/runtime" }
xeno-tui = { path = "crates/tui" }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
