[workspace]
resolver = "3"
members = ["bin/*", "lib/*", "plugins/*"]
# The acp plugin has been converted to a builtin extension; exclude it from the workspace
exclude = ["plugins/acp"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/Alb-O/tome"

[workspace.dependencies]
agent-client-protocol = "0.9.1"
clap = { version = "4", features = ["derive"] }
criterion = "0.8"
insta = "1.44"
kitty-test-harness = { git = "https://github.com/Alb-O/kitty-test-harness", branch = "main" }
libloading = "0.9"
linkme = "0.3"
paste = "1"
ratatui = { path = "lib/ratatui" }
regex = "1"
ropey = "1.6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serial_test = "3"
smallvec = "1.15"
termina = "0.1"
thiserror = "2"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
tome-cabi-types = { path = "lib/types" }
tome-core = { path = "lib/core" }
toml = "0.9"
unicode-segmentation = "1.12"
unicode-width = "0.2"
