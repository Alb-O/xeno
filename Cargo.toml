[workspace]
resolver = "3"
members = ["crates/demo-plugin","crates/tome-core", "crates/tome-term"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/albertlarsan68/tome"

[workspace.dependencies]
clap = { version = "4", features = ["derive"] }
criterion = "0.5"
extism = "1"
insta = "1.42"
linkme = "0.3"
paste = "1"
ratatui = "0.29"
regex = "1"
ropey = "1.6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
smallvec = "1.15"
termina = "0.1.1"
tome-core = { path = "crates/tome-core" }
unicode-segmentation = "1.2"
unicode-width = "0.2"
