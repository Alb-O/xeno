id: no-decorative-headings
language: rust
severity: warning
message: "Avoid decorative heading-like patterns in comments (e.g., // ===...)."
note: "Consider using more comprehensive docstrings (/// or //!) with Markdown headers (#) for organization, or separate the file itself into modular pieces."
files:
  - "crates/**/*.rs"
ignores:
  - "vendor/**/*.rs"
rule:
  all:
    - kind: line_comment
      regex: ^//\s*([=\-\*\+#_]){3,}.*$
    - not:
        regex: ^//[/!]
